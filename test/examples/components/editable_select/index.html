<head>
  <script src="/lib/webface_init.js"></script>
  <script src="/examples/components/editable_select/container_component.js" type="module"></script>
  <script src="/examples/webface_app.js" type="module"></script>
  <style>

    .container { width: 100%; }

    .selectBox { border: solid 1px #aaa; min-height: 2em; width: 20em; border-radius: 5px; padding: 0 0.5em; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .optionsContainer { border: solid 1px #aaa; width: 20em; border-radius: 5px; background-color: #fff; }
    .option { height: 1em; padding: 0.5em; cursor: pointer; }
    .option:hover, .option.focused { background-color: #eee; }
    .displayValue { width: 22em; border: 0px; }
    .arrow { width: 0.7em; margin-right: 0.5em; }
    #spinner { display: none; margin-right: 0.5em; }
    #selectbox[disabled="disabled"] .selectBox { opacity: 0.5; }

  </style>
</head>
<body>

  <div data-component-class="ContainerComponent" class="container">

    <div data-component-class="EditableSelectComponent" data-component-attr-map="disabled:data-disabled, name:data-name, fetch_url:data-fetch-url, allow_custom_value:data-allow-custom-value, query_param_name:data-query-param-name, sort_on_fetch:data-sort-on-fetch, spinner_el:data-spinner-el" data-name="payment_type" style="width: 200px;" data-fetch-url="/select_component_options" data-component-roles="selectbox" data-sort-on-fetch="true" data-spinner-el="#spinner" tabindex="1" id="selectbox" data-disabled="false" data-allow-custom-value="true" data-ignore-external-click-id="payment_method_select1">

      <label>Choose payment method</label>

      <div class="selectBoxAndOptions">

        <div data-component-part="selectbox" class="selectBox">
          <input data-component-attr="input_value" data-component-part="input" data-component-attr-map="input_value:value" type="hidden" name="payment_method_instruction" value="bank_wire">
          <input class="displayValue" data-component-attr="display_value" data-component-part="display_input" type="text" placeholder="Start typing..." autocomplete="off" data-placeholder="Start typing...">
          <img src="/examples/components/select/ajax_indicator.svg" id="spinner"/>
          <img class="arrow" data-component-part="arrow" src="/examples/components/select/arrow.svg"/>
        </div>

        <div data-component-part="option_template" class="option" style="display: none;"></div>
        <div data-component-part="options_container" class="optionsContainer" style="display: none; overflow-y: auto; position: absolute;" data-separators-below="Bank wire">
          <div data-component-part="option" class="option" data-option-value="bank_wire">Bank wire</div>
          <div data-component-part="option" class="option" data-option-value="cash">Cash</div>
          <div data-component-part="option" class="option" data-option-value="cryptocurrency">Cryptocurrency</div>
          <div data-component-part="option" class="option" data-option-value="phone_refill">Phone refill</div>
          <div data-component-part="option" class="option" data-option-value="credit_card">Credit card</div>
          <div data-component-part="option" class="option" data-option-value="shitcoins">Shitcoins</div>
          <div data-component-part="option" class="option" data-option-value="gold">Gold</div>
          <div data-component-part="option" class="option" data-option-value="cryptocurrency2">Cryptocurrency2</div>
          <div data-component-part="option" class="option" data-option-value="phone_refill2">Phone refill2</div>
          <div data-component-part="option" class="option" data-option-value="credit_card2">Credit card2</div>
          <div data-component-part="option" class="option" data-option-value="shitcoins2">Shitcoins2</div>
          <div data-component-part="option" class="option" data-option-value="gold2">Gold2</div>
          <div data-component-part="option" class="option" data-option-value="0">Zero</div>
        </div>

      </div>

  </div>

  <p>
    Click this button to fetch a completely different set of options from the server. Notice that while fetching data, the spinner appears briefly.
  </p>
  <button data-component-class="ButtonComponent" data-component-roles="fetch_options">Fetch options</button>
  <button data-component-class="ButtonComponent" data-component-roles="reset" data-lockable="false" data-ignore-external-click-for="payment_method_select1">Reset</button>
  <button data-component-class="ButtonComponent" data-component-roles="clear" data-lockable="false" data-ignore-external-click-for="payment_method_select1">Clear</button>
  <button data-component-class="ButtonComponent" data-component-roles="disable" data-lockable="false" data-ignore-external-click-for="payment_method_select1">Disable</button>
  <button data-component-class="ButtonComponent" data-component-roles="enable" data-lockable="false" data-ignore-external-click-for="payment_method_select1">Enable</button>
  <button data-component-class="ButtonComponent" data-component-roles="print_value" data-lockable="false" data-ignore-external-click-for="payment_method_select1">Print value</button>
  </div>

</body>
