<div id="root" style="width: 200px;">

  <div data-component-class="EditableSelectComponent" data-component-attr-map="disabled:data-disabled, name:data-name, fetch_url:data-fetch-url, allow_custom_value:data-allow-custom-value, query_param_name:data-query-param-name" id="editable_selectbox" style="width: 200px;" data-fetch-url="/select_component_options" data-component-roles="selectbox" data-ignore-external-click-id="payment_method_select">

    <label>Editable Selectbox</label>

    <div class="selectBoxAndOptions">

      <div data-component-part="selectbox" class="selectBox">
        <input data-component-attr="input_value" data-component-part="input" data-component-attr-map="input_value:value" type="hidden" name="payment_method_instruction" value="">
        <input data-component-attr="display_value" data-component-part="display_input" type="text" class="editableSelect" placeholder="Start typing..." autocomplete="off" data-placeholder="Start typing..." value="">
        <img class="arrow" data-component-part="arrow" src=""/>
        <img class="spinner" src="" style="display: none;">
      </div>
      
      <div data-component-part="option_template" class="option" style="height: 10px; display: none;"></div>
      <div data-component-part="options_container" class="optionsContainer" style="display: none; overflow-y: auto; position: absolute; font-size: 1px;" data-separators-below="Bank wire">
        <div data-component-part="option" class="option" data-option-value="a" style="height: 10px;">A option</div>
        <div data-component-part="option" class="option" data-option-value="ab" style="height: 10px;">AB option</div>
        <div data-component-part="option" class="option" data-option-value="abc" style="height: 10px;">ABC option</div>
        <div data-component-part="option" class="option" data-option-value="abcd" style="height: 10px;">ABCD option</div>
        <div data-component-part="option" class="option" data-option-value="abcde" style="height: 10px;">ABCDE option</div>
      </div>

  </div>

  <button id="reset_payment_method_select" data-ignore-external-click-for="payment_method_select">Reset</button>

</div>
